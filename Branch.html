<!DOCTYPE html>
<html lang="en">
<head>
<style>
.div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}
</style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
</head>
<body ng-app="app" ng-controller="myctrl" ng-app="ngAnimate">

<div class="container">
  <h2>Available Branch !</h2>
<input type="text" ng-model="search" placeholder="Enter maching data" class="form-control"/><br><br>  
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>Branch</th>
        <th>Duration</th>
		<th>Minimum Qualification</th>
		<th>Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in products | orderBy:'pname' | filter:search " > 
            <td>{{p.sn}}</td>
            <td>{{p.branch}}</td>
            <td>{{p.duration}}</td>
            <td>{{p.mqualification}}</td>
			<td>{{p.Seats}}</td>
			
              </tr>
	  
    </tbody>
	  </table>
  <div ng-show="myCheck">
  thanks welcome</div>
</div>
<!---popup-->
<script>
angular.module("myapp",["ngRoute"]).config(function($routeProvider){
  $routeProvider.when("/Placement",{
      templateUrl:"Placement.html"
  })
})
</script>
</body>
</html>
